<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	{% block css %}
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/htmleaf-demo.css">
	<link rel="stylesheet" href="/static/css/baguetteBox.min.css">
	<link rel="stylesheet" href="/static/css/thumbnail-gallery.css">
	 {% endblock %}
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>单目深度估计 <span>Unsupervised Monocular Depth Estimation with Left-Right Consistency</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://e3.pkuml.org:6011" title="Image-Retrieval"><span> 单目深度估计</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://e3.pkuml.org:6011" title="About" target="_blank"><span> About</span></a>
			</div>
		</header>
        <div class="container gallery-container">
            {% block fileupload %}
            {% endblock %}
        </div>
		{% block result %}
		{% endblock %}
		<div class="tz-gallery">
			<div class="row">
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="related">
			<h4>©2013-2018 CGY, China</h4>
		</div>
	</footer>
	{% block js %}
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/plugins/sortable.js" type="text/javascript"></script>
	<script src="/static/js/fileinput.min.js" type="text/javascript"></script>
    <script src="/static/js/locales/fr.js" type="text/javascript"></script>
    <script src="/static/js/locales/es.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/js/baguetteBox.min.js"></script>
	<script type="text/javascript">
		baguetteBox.run('.tz-gallery');
	</script>
	{% endblock %}
</body>
</html>
